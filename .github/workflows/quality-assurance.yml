name: Quality Assurance & Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # KÃ¶r dagligen kl 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: '80'

jobs:
  # Frontend Quality Checks
  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Lint check
        working-directory: frontend
        run: npm run lint
        
      - name: Type check
        working-directory: frontend
        run: npm run type-check
        
      - name: Run tests
        working-directory: frontend
        run: npm run test:run
        
      - name: Test coverage
        working-directory: frontend
        run: npm run test:coverage
        
      - name: Performance tests
        working-directory: frontend
        run: npm run test:performance
        
      - name: Accessibility tests
        working-directory: frontend
        run: npm run test:accessibility
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Backend Quality Checks
  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: backend
        run: npm ci
        
      - name: Lint check
        working-directory: backend
        run: npm run lint
        
      - name: Run tests
        working-directory: backend
        run: npm test
        
      - name: Test coverage
        working-directory: backend
        run: npm run test:coverage
        
      - name: Security audit
        working-directory: backend
        run: npm audit --audit-level=moderate
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Integration Testing
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-quality, backend-quality]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
        
      - name: Start backend server
        working-directory: backend
        run: |
          npm run start:simple &
          sleep 10
          
      - name: Run integration tests
        working-directory: frontend
        run: |
          npm run test:run -- --testNamePattern="integration"
        env:
          BACKEND_URL: http://localhost:3001

  # Performance Testing
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [frontend-quality]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Build application
        working-directory: frontend
        run: npm run build
        
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend/.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Quality Gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [frontend-quality, backend-quality, integration-tests, performance-tests, security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci
          
      - name: Run comprehensive quality check
        run: |
          echo "Frontend Quality Check"
          cd frontend && npm run quality:check
          
          echo "Backend Quality Check"
          cd ../backend && npm run lint && npm test
          
      - name: Generate quality report
        run: |
          echo "## Quality Assurance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### All Quality Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ESLint, TypeScript, Tests, Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ESLint, Tests, Coverage, Security" >> $GITHUB_STEP_SUMMARY
          echo "- Integration: End-to-end testing" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: Benchmarks maintained" >> $GITHUB_STEP_SUMMARY
          echo "- Security: Vulnerability scan clean" >> $GITHUB_STEP_SUMMARY
          
      - name: Quality Gate Passed
        run: |
          echo "All quality checks passed successfully!"
          echo "Ready for deployment"

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci
          
      - name: Build frontend
        working-directory: frontend
        run: npm run build
        
      - name: Deploy to Render
        working-directory: backend
        run: npm run deploy:render
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
          
      - name: Notify deployment
        run: |
          echo "Application deployed successfully!"
          echo "Frontend: https://tetris-game.onrender.com"
          echo "Backend: https://tetris-api.onrender.com"

# Cache configuration
cache:
  paths:
    - '**/node_modules'
    - '**/coverage'
    - '**/.next'
    - '**/dist'
